<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c8ff8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5fbf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#buGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Inner circle pattern -->
  <circle cx="100" cy="100" r="85" fill="url(#innerGradient)" opacity="0.8"/>
  
  <!-- Decorative rings -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  
  <!-- Main text: BU -->
  <text x="100" y="115" font-size="72" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif" letter-spacing="2">BU</text>
  
  <!-- Subtitle: University initials -->
  <text x="100" y="145" font-size="16" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" letter-spacing="1">BANGALORE</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="30" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="170" cy="100" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="170" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="30" cy="100" r="4" fill="rgba(255,255,255,0.6)"/>
</svg>